<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<body>
    <div id="box">
        <!-- v-model.lazy 不用一直同步 focus out 的時候在同步 -->
        <input type="text" v-model.lazy="mytext">
        {{mytext}}
        <br>
        <!-- input type 如果是 text ，v-model.number 如果輸入的字串是樹子 後面輸入的文字都不吃，
    		但如果開頭就是文字 這個功能就沒用了  -->
        <!-- 所以 type 一併改成 number -->
        <input type="number" v-model.number="mynumber">
        {{mynumber}}
        <br>
        <!-- v-model.trim 去除前後空白 -->
        <input type="text" v-model.trim="myusername">
        |{{myusername}}|
    </div>
</body>
<script type="text/javascript">
var vm = new Vue({
    el: '#box',
    data: {
        mytext: "",
        mynumber: 0,
        myusername: ""
    }
})
</script>

</html>
