<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>
    <div id="box">
      <ul>
        <li v-for="(item, index) in datalist.list" :key="item.id">
          {{ index }} - {{ item.id }} <input type="text" :placeholder="item.name" />
        </li>
      </ul>
      
      <ul>
        <li v-for="(data,key) in obj">
          {{obj[key]}} - {{key}}
        </li>
      </ul>
      <ul>
        <li v-for="(data,key) of obj">
          {{obj[key]}} - {{key}}
        </li>
      </ul>
    </div>
</body>
<script type="text/javascript">
	var box = new Vue({
		el:"#box",
	  data:{
			datalist: {
	      list: [
	        { id: '123456789', name: '選項 1' },
	        { id: '234567890', name: '選項 2' },
	        { id: '345678901', name: '選項 3' },
	      ],
	    },
	    obj:{
	    	name:"weiwei",
	      age:26,
	      location:'taichung',
	    },/*對象(object)*/
	  },
	});
</script>
</html>
