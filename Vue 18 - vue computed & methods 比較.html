<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<body>
    <div id="box">
        請輸入您的英文姓 : <input type="text" v-model="myname">
        <!-- 計算屬性再呼叫時 跟屬性呼叫相同 不需要小括號-->
        <p>計算屬性 : {{getMyName}}</p>
        <!-- 普通方法再呼叫時 需要小括號-->
        <p>普通方法 : {{getMyNameMethod()}}</p>
        <hr>
        console.log 查看 computed & method 的執行次數
        <hr>
        <!-- 計算屬性再呼叫時 跟屬性呼叫相同 不需要小括號-->
        <p>計算屬性 : {{getMyName}}</p>
        <!-- 普通方法再呼叫時 需要小括號-->
        <p>普通方法 : {{getMyNameMethod()}}</p>
    </div>
</body>

<script type="text/javascript">
var vm = new Vue({
    el: "#box",
    data: {
        datalist: [],
        myname: ''
    },
    // computed = 計算屬性 , 宣告方式跟 methods 類似，但效能更好
    // computed 計算 如有多個使用 只會計算一次，並存在緩存中，如果myname 有改變 才會再執行
    computed:{
        getMyName(){
            console.log('hi,computed');
            return this.myname.substring(0,1).toUpperCase() + this.myname.substring(1)
        }  //依賴的狀態改變了，計算屬性也會重新computed
    },
    // methods 方法 如有多個使用 就會呼叫多次，在效能上比computed 差一點
    methods:{
        getMyNameMethod(){
            console.log('hi,methods');
            return this.myname.substring(0,1).toUpperCase() + this.myname.substring(1)
        }
    }
})
</script>

</html>
