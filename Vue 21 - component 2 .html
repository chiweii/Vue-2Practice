<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<body>
    <div id="box">
        <navbar></navbar>
        <hr>
        <sidebar></sidebar>
    </div>
</body>
<script type="text/javascript">
    // 定義全局組件 (作用域區隔)
    Vue.component("navbar",{
        template:
        `<div style="background-color: red;">
            <button @click="handleback()" >Prev</button>
            navbar
            <button @click="handlehmoe()">Homepage</button>
            <child></child>
            <navbarchild></navbarchild>
        </div>`,
        methods:{
            handleback(){
                console.log('back');
            },
            handlehmoe(){
                console.log('home');
            },
        },
        //局部定義
        components:{
            navbarchild:{
                template:
                `<div>
                    navbarchild
                </div>`,
            }
        }
    })

    Vue.component("child",{
        template:`
            <div>
                child_test
            </div>
            <navbarchild></navbarchild>
        `
    })

    Vue.component("sidebar",{
        template:`
            <div>
                sider組件
                <child></child>
            </div>
        `
    })

    //root component
    new Vue({
        el:"#box"
    }); 
</script>

</html>
