<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>
	<div id="nana87">
	  {{ 5+6 }}
	  {{ myname }}
	  
	  <!-- 
	  v-html 是 用於將 vue 的 data 
	  若有包含 html tag 的話，進而進行渲染 
	  v-html 必須小心使用 (XSS)
	  -->
	  <div v-html="myhtml">
	  
	  </div>
	</div>
</body>
<script type="text/javascript">
	var nana = new Vue({
		el: "#nana87",
		data:{
			myname:"Nana 胖胖的",
			myhtml:"<b>Nana 87 分</b>"
		}
	})
</script>
</html>
