<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>
    <div id="box">
      <ul>
        <li v-for="(data,index) in datalist">
          {{data}} - {{index}}
        </li>
      </ul>
      
      <ul>
        <li v-for="(data,index) of datalist">
          {{data}} - {{index}}
        </li>
      </ul>
      
      <ul>
        <li v-for="(data,key) in obj">
          {{obj[key]}} - {{key}}
        </li>
      </ul>
      <ul>
        <li v-for="(data,key) of obj">
          {{obj[key]}} - {{key}}
        </li>
      </ul>
    </div>
</body>
<script type="text/javascript">
	var box = new Vue({
		el:"#box",
	  data:{
			datalist:['11','22','33'],  /*數組(array)*/
	    obj:{
	    	name:"weiwei",
	      age:26,
	      location:'taichung',
	    },/*對象(object)*/
	  },
	});
</script>
</html>
