<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<body>
    <div id="box">
        <button type="" @click="handleClick()">點擊查看水庫水量</button>
        <ul>
            <li v-for="data in datalist">
                <h3>{{ data }}</h3>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
var vm = new Vue({
    el: "#box",
    data: {
        datalist: []
    },
    methods: {
        handleClick() {
            axios.get("./json/water.json").then(res => {
                console.log(res.data.DailyOperationalStatisticsOfReservoirs_OPENDATA); //axios 會自動包裝 data 屬性 res.data
                this.datalist = res.data.DailyOperationalStatisticsOfReservoirs_OPENDATA;
            }).catch(err => {
                console.log(err);
            })
        }
    }
})
</script>

</html>
